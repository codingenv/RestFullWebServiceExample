openapi: 3.0.0
info:
  version: 1.0.0
  title: Sample API
  description: A sample API to illustrate OpenAPI concepts
  contact:
    name: XXXXX


servers:
  - url: "http://localhost/rest/v1"

paths:
  /collage/student:
    get:
      summary: Get all the programs supported by this project.
      tags:
        - student
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Student'
        '400':
          description: Bad Request
      operationId: student
      description: Get all the students

tags:
  - name: DSAPrograms
    description: Data structure programs

components:
  responses:
    Code204:
      description: No Content
  schemas:
    Student:
      title: Student
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        city:
          type: string
        age:
          type: integer
        std:
          type: integer
        stream:
          type: string